<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title> {% block title %} {% endblock %}</title>
</head>

<body>
    <header id="vue_det">

        <div style="background-color:#f89501;padding:15px;text-align:center;">
            <h1 class="display-4">{{company}}</h1>
        </div>
        <script src="../static/js/vue_instance.js" type="text/javascript"></script>
    </header>
    <div id="page" class="container">

        <div class="row" style="overflow:auto">
                <nav class="menu col-sm-3">
                    <ul>
                        <li>
                            <a class="active" href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#news">Signup</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                    </ul>
                </nav>
            
            {% block content %} {% endblock %}
        </div>
    </div>
</body>

</html>
