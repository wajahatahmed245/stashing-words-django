{% extends "basicLayout.html" %} {% block title%} signup {%endblock%} {% block content %}




<form class="col-sm-9" action="" method="GET">

    <h2 id="signup" class="display-4" style="color:rgb(76, 119, 175)">SignUp {{p1}}</h2>
    <hr>
    <div class="form-group">
        <label for="First-Name">First-Name:</label>
        <input type="text" class="form-control" name="First-Name" id="First-Name" required>
    </div>

    <div class="form-group">
        <label for="Second-Name">Second-Name:</label>
        <input type="text" class="form-control" name="First-Name" id="Second-Name" required>
    </div>

    <div class="form-group">
        <label for="Username">Username:</label>
        <input type="text" class="form-control" name="Username" id="Username" required>
    </div>

    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" class="form-control" id="pwd" required>
    </div>

    <div>
        <label for="radio1">Gender:</label>
        <br>
        <div class="form-check-inline">
            <label class="form-check-label" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" required>Option 1
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label" for="radio2">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
            </label>
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>






{% endblock %}
